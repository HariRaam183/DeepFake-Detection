<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #4a90e2;
            color: white;
        }
        img {
            width: 120px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>ðŸ“Š Admin Upload History</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Filename</th>
        <th>Prediction</th>
        <th>Date & Time</th>
    </tr>

    {% for u in uploads %}
    <tr>
        <td>{{ u[0] }}</td>
        <td><img src="/uploads/{{ u[1] }}"></td>
        <td>{{ u[1] }}</td>
        <td>{{ u[2] }}</td>
        <td>{{ u[3] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
